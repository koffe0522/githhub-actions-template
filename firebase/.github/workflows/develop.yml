name: master CI/CD actions

on:
  push:
    branches:
      - master

jobs:
  build_and_test:
    name: Build and Test
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [14]

    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@master

      - name: Setup node env ğŸ—
        uses: actions/setup-node@v2.1.2
        with:
          node-version: ${{ matrix.node }}

      - name: Cache node_modules ğŸ“¦
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies ğŸ‘¨ğŸ»â€ğŸ’»
        run: npm ci

      - name: Run linter ğŸ‘€
        run: npm run lint

      - name: Run format ğŸ§¹
        run: npm run format

      - name: Run tests ğŸ§ª
        run: npm run test

      - name: Run generate ğŸ 
        run: npm run generate

      - name: Upload dist result ğŸ’¾
        uses: actions/upload-artifact@v1
        with:
          name: dist
          path: dist/

  deploy:
    runs-on: ubuntu-latest
    needs: build_and_test

    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@master

      - name: Download build assets â¬‡ï¸
        uses: actions/download-artifact@v2
        with:
          name: dist
          path: dist/

      - name: Install firebase-tools ğŸ—ƒ
        run: npm install -D firebase-tools

      - name: Publish to Firebase Hostings ğŸ¤
        run: ./node_modules/.bin/firebase deploy --token=${{ secrets.FIREBASE_TOKEN }}
